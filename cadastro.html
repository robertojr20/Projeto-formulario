<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="page-cadastro ">
        <form action="/cadastro" method="post">
            <h1> Cadastra-se</h1>
            <div class="name ">
                <label for="name"></label><br>
                <input type="text" id ="name" name="name" placeholder="nome " required><br>
            </div>
            <div class="Email ">
                <label for="email"></label><br>
                <input type="email" id="email" name="email" placeholder="email" required ><br>
            </div>

            <div class="password ">
                <label for="password"></label><br>
                <input type="password" id="password" name="password" placeholder="senha" required><br>
            </div>

            <div class="confirmPassword "></div>
                <label for="confirmPassword"></label><br>
                <input type="password" placeholder="confirma senha" required><br>
            </div>

            <div>
                <button type="submit">Cadastrar</button>
            </div>

            <div>
                <p>JÃ¡ possui uma conta? <a href="login.html">Entre aqui</a></p>
            </div>

        </form>
    </main>
   
</body>
</html>
